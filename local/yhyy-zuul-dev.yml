spring:
  application:
    name: yhyy-zuul
  http:
    multipart:
      maxFileSize: 10Mb
      maxRequestSize: 100Mb
  redis:
    cluster:
      nodes: 192.168.1.139:6479,192.168.1.138:6479,192.168.1.137:6479
    database: 0
    timeout: 666
    pool:
      max-active: 666
      max-wait: 1000
      min-idle: 36
      max-idle: 66
eureka:
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://192.168.1.178:8669/eureka/
  instance:
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10
    prefer-ip-address: true
zuul:
  routes:
    yhyy-bs-acc: /acc/**
    yhyy-bs-cod: /cod/**
    yhyy-bs-mda: /mda/**
    yhyy-bs-odr: /odr/**
    yhyy-bs-rpo: /rpo/**
    yhyy-bs-sca: /sca/**
    yhyy-bs-usr: /usr/**
    yhyy-solr: /solr/**
    spring-cloud-producer: /spring-cloud-producer/**
    yhyy-front-admin-2.0: /admin2.0/**
    yhyy-front-admin: /admin/**

  host:
    connect-timeout-millis: 30000
    socket-timeout-millis: 60000
ribbon:
  ReadTimeout: 30000              #请求处理的超时时间
  ConnectTimeout: 30000           #ribbon请求连接的超时时间
  MaxAutoRetries: 3               #对当前实例的重试次数
  MaxAutoRetriesNextServer: 1    #对下个实例的重试次数
  MaxConnectionsPerHost: 1500    #最大连接数
  MaxTotalConnections: 1000      #最大活动连接数

#hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 60000
hystrix:
    command:
        default:
            execution:
                isolation:
                    thread:
                        timeoutInMilliseconds: 60000

server:
  port: 8060
  tomcat:
    max-threads: 3000
