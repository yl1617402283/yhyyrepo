  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://192.168.1.178:8669/eureka/
  instance:
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10
    prefer-ip-address: true
