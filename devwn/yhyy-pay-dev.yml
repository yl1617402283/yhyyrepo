    root:  INFO
    com:
      yhyy:
        controller: INFO
        service: INFO
      utils:
        common: INFO

#service discovery url
eureka:
  client:
    serviceUrl:
      defaultZone: http://172.19.173.93:8669/eureka/
  instance:
